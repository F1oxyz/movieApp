<nav class="bg-white sticky w-full z-20 top-0 start-0 border-b border-gray-200 shadow-sm">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">

    <!-- Logo -->
    <a routerLink="/home" class="flex items-center space-x-3">
      <img src="https://flowbite.com/docs/images/logo.svg" class="h-7" alt="Logo">
      <span class="self-center text-xl text-gray-900 font-bold whitespace-nowrap">QueVeo</span>
    </a>

    <!-- Buscador + botón hamburguesa (móvil) -->
    <div class="flex items-center gap-2 md:order-2">
      <!-- Buscador -->
      <div class="relative hidden sm:block">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
          </svg>
        </div>
        <input
          type="search"
          [(ngModel)]="searchQuery"
          (keydown)="onKeyDown($event)"
          class="block w-64 p-2.5 ps-9 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500"
          placeholder="Buscar películas y series..." />
        <button
          type="button"
          (click)="buscar()"
          class="absolute end-1.5 bottom-1.5 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded text-xs px-3 py-1 transition-colors">
          Buscar
        </button>
      </div>

      <!-- Botón hamburguesa -->
      <button
        data-collapse-toggle="navbar-sticky"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
        aria-controls="navbar-sticky"
        aria-expanded="false">
        <span class="sr-only">Abrir menú</span>
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14"/>
        </svg>
      </button>
    </div>

    <!-- Links de navegación -->
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
      <!-- Buscador en móvil (dentro del menú desplegable) -->
      <div class="relative block sm:hidden mt-3 mb-2">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
          </svg>
        </div>
        <input
          type="search"
          [(ngModel)]="searchQuery"
          (keydown)="onKeyDown($event)"
          class="block w-full p-2.5 ps-9 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500"
          placeholder="Buscar..." />
        <button
          type="button"
          (click)="buscar()"
          class="absolute end-1.5 bottom-1.5 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded text-xs px-3 py-1 transition-colors">
          Buscar
        </button>
      </div>

      <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 md:flex-row md:mt-0 md:border-0 md:bg-white">
        <li>
          <a routerLink="/home" routerLinkActive="text-blue-600 font-bold"
            class="block py-2 px-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-600 md:p-0 transition-colors">
            Home
          </a>
        </li>
        <li>
          <a routerLink="/movies" routerLinkActive="text-blue-600 font-bold"
            class="block py-2 px-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-600 md:p-0 transition-colors">
            Películas
          </a>
        </li>
        <li>
          <a routerLink="/series" routerLinkActive="text-blue-600 font-bold"
            class="block py-2 px-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-600 md:p-0 transition-colors">
            Series
          </a>
        </li>
        <li>
          <a routerLink="/animes" routerLinkActive="text-blue-600 font-bold"
            class="block py-2 px-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-600 md:p-0 transition-colors">
            Animes
          </a>
        </li>
      </ul>
    </div>

  </div>
</nav>
