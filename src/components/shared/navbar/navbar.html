<nav class="sticky top-0 z-20 w-full bg-white/90 backdrop-blur border-b border-gray-200">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">

    <!-- Logo -->
    <a routerLink="/home" class="flex items-center gap-2">
      <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold">
        ▶
      </div>
      <span class="text-xl font-bold text-gray-900">QueVeo</span>
    </a>

    <!-- Search (desktop) -->
    <div class="hidden md:flex flex-1 justify-center px-10">
      <div class="relative w-full max-w-xl">
        <input
          type="search"
          [(ngModel)]="searchQuery"
          (keydown)="onKeyDown($event)"
          placeholder="Buscar películas o series…"
          class="w-full h-11 rounded-full bg-gray-100 border border-transparent
                 pl-11 pr-24 text-sm text-gray-900
                 focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200
                 transition-all" />

        <!-- Icon -->
        <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"
             fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
        </svg>

        <!-- Button -->
        <button
          (click)="buscar()"
          class="absolute right-1.5 top-1/2 -translate-y-1/2
                 h-8 px-4 rounded-full
                 bg-blue-600 text-white text-sm font-medium
                 hover:bg-blue-700 transition-colors">
          Buscar
        </button>
      </div>
    </div>

    <!-- Links + hamburger -->
    <div class="flex items-center gap-4">

      <!-- Menu desktop -->
      <ul class="hidden md:flex items-center gap-6 font-medium text-gray-700">
        <li><a routerLink="/home" routerLinkActive="text-blue-600 font-semibold">Home</a></li>
        <li><a routerLink="/movies" routerLinkActive="text-blue-600 font-semibold">Películas</a></li>
        <li><a routerLink="/series" routerLinkActive="text-blue-600 font-semibold">Series</a></li>
        <li><a routerLink="/animes" routerLinkActive="text-blue-600 font-semibold">Animes</a></li>
      </ul>

      <!-- Hamburger -->
      <button
        data-collapse-toggle="mobile-menu"
        type="button"
        class="md:hidden inline-flex items-center justify-center w-10 h-10 rounded-lg
               text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                d="M5 7h14M5 12h14M5 17h14"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile menu -->
  <div id="mobile-menu" class="hidden md:hidden border-t border-gray-200 bg-white">
    <div class="px-6 py-4 space-y-4">

      <!-- Search mobile -->
      <div class="relative">
        <input
          type="search"
          [(ngModel)]="searchQuery"
          (keydown)="onKeyDown($event)"
          placeholder="Buscar…"
          class="w-full h-11 rounded-full bg-gray-100 pl-11 pr-4
                 text-sm focus:bg-white focus:border-blue-500
                 focus:ring-2 focus:ring-blue-200" />
        <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"
             fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
        </svg>
      </div>

      <!-- Links mobile -->
      <ul class="flex flex-col gap-3 font-medium text-gray-700">
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/movies">Películas</a></li>
        <li><a routerLink="/series">Series</a></li>
        <li><a routerLink="/animes">Animes</a></li>
      </ul>
    </div>
  </div>
</nav>
