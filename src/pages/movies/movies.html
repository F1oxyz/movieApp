<div class="min-h-screen bg-gray-50 py-10 px-6">
    <div class="max-w-7xl mx-auto">

        <!-- Header -->
        <div class="mb-10">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">
                ðŸŽ¬ PelÃ­culas
            </h1>
            <p class="text-gray-500 text-lg">
                PÃ¡gina {{currentPage()}} de {{totalPages()}}
            </p>
        </div>

        <!-- Loading -->
        @if (loading()) {
        <div class="flex justify-center items-center py-24">
            <div class="animate-spin rounded-full h-14 w-14 border-t-2 border-b-2 border-blue-600"></div>
        </div>
        }

        <!-- Grid balanceado para 20 elementos -->
        @if (!loading()) {
        <div class="grid gap-6
                  grid-cols-2
                  sm:grid-cols-3
                  md:grid-cols-4
                  lg:grid-cols-5
                  xl:grid-cols-5">
            @for (peli of peliculas(); track peli.id) {
            <app-movie-card [movie]="peli"></app-movie-card>
            }
        </div>

        <!-- PaginaciÃ³n moderna -->
        <div class="flex justify-center items-center gap-2 mt-12 flex-wrap">

            <!-- Anterior -->
            <button (click)="paginaAnterior()" [disabled]="currentPage() === 1" class="px-5 py-2 rounded-lg bg-white shadow-sm
                 border border-gray-200
                 text-gray-700 font-medium
                 hover:bg-blue-50 hover:border-blue-400
                 transition-all
                 disabled:opacity-40 disabled:cursor-not-allowed">
                Anterior
            </button>

            <!-- PÃ¡ginas -->
            @for (pagina of getPaginas(); track pagina) {
            <button (click)="cargarPagina(pagina)" [class.bg-blue-600]="pagina === currentPage()"
                [class.text-white]="pagina === currentPage()" [class.border-blue-600]="pagina === currentPage()" class="px-4 py-2 rounded-lg
                   border border-gray-200
                   bg-white
                   font-medium
                   hover:bg-blue-50 hover:border-blue-400
                   transition-all">
                {{pagina}}
            </button>
            }

            <!-- Siguiente -->
            <button (click)="paginaSiguiente()" [disabled]="currentPage() === totalPages()" class="px-5 py-2 rounded-lg bg-white shadow-sm
                 border border-gray-200
                 text-gray-700 font-medium
                 hover:bg-blue-50 hover:border-blue-400
                 transition-all
                 disabled:opacity-40 disabled:cursor-not-allowed">
                Siguiente
            </button>

        </div>
        }

    </div>
</div>
